<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid mt-3">
  <h3 class="text-center">Admission Form</h3>
  <form method="get">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname">
      </div>

      <div class="col-md-4 mb-3">
        <label for="fathername" class="form-label">Father Name</label>
        <input type="text" class="form-control" id="fathername" name="fathername">
      </div>

      <div class="col-md-4 mb-3">
        <label for="cnic" class="form-label">CNIC</label>
        <input type="number" class="form-control" id="cnic" name="cnic">
      </div>

      <div class="col-md-4 mb-3">
        <label for="contact_number" class="form-label">Contact number</label>
        <input type="number" class="form-control" id="contact_number" name="contact">
      </div>

      <div class="col-md-4 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      <div class="col-md-4 mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="number" class="form-control" id="address" name="address">
      </div>


      <div class="col-md-4 mb-3">
        <label for="course" class="form-label">Course Selection</label>
        <select class="form-select"> 
            <option class="selected disabled">Select Courses</option>
            <option>BSCS</option>
            <option>MSCS</option>
            <option>BBA</option>
            <option>MBA</option>
        </select>
       
      </div>

      <div class="col-md-4 mb-3">
        <label for="teacher" class="form-label">Teacher Selection</label>
        <select class="form-select"> 
            <option class="selected disabled">Select Courses</option>
            <option>xyz</option>
            <option>abc</option>
            <option>def</option>
            <option>yyy</option>
        </select>
      </div>

      <div class="col-md-4 mb-3">
        <div class="form-check mt-4">
          <input type="checkbox" class="form-check-input" id="terms" name="terms">
          <label class="form-check-label" for="terms">Agree to Terms and Conditions</label>
        </div>
      </div>

      <div class="col-md-6">
        <button type="submit" class="btn btn-primary" id="submit_button" name="submit" onclick="submit_form()">Submit</button>
      </div>
    </div>
  </form>
</div>
<script src="/JS/main.js"></script>
</body>
</html>
